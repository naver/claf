data_reader:
  dataset: "squad"
  train_file_path: "https://rajpurkar.github.io/SQuAD-explorer/dataset/dev-v1.1.json"
  valid_file_path: "https://rajpurkar.github.io/SQuAD-explorer/dataset/dev-v1.1.json"
  squad:
    lang_code: "ko"

iterator:
  batch_size: 10

token:
  names:
    - "char"
    - "glove"
  types:
    - "char"
    - "word"
  tokenizer:
    char:
      name: "character"
    word:
      name: "treebank_en"
      split_with_regex: true
  char:
    vocab:
      start_token: "<s>"
      end_token: "</s>"
      max_vocab_size: 260
    indexer:
      insert_char_start: true
      insert_char_end: true
    embedding:
      embed_dim: 16
      kernel_sizes:
        - 5
      num_filter: 100
      activation: "relu"
      dropout: 0.2
  glove:
    indexer:
      lowercase: true
    embedding:
      embed_dim: 50
      trainable: false
      dropout: 0.2

model:
  name: "bidaf"
  bidaf:
    model_dim: 50
    contextual_rnn_num_layer: 1
    modeling_rnn_num_layer: 2
    predict_rnn_num_layer: 1
    dropout: 0.2

trainer:
  log_dir: "logs/test/bidaf/"
  num_epochs: 2
  early_stopping_threshold: 2
  grad_max_norm: 0.5
  metric_key: "em"
  verbose_step_count: 1
  eval_and_save_step_count: "epoch"

optimizer:
  learning_rate: 1
  op_type: "adadelta"
  exponential_moving_average: 0.999

seed_num: 25
